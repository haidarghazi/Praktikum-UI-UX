<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            
            margin-left: auto;
            margin-right: auto;
        }

        .box-yellow {
            background-color: #f4e85c;
            border: 3px solid black;
            height: 50px;
            width: 150px;
            margin-bottom: 15px;
            display: inline-block;
            margin-right: 15px;
        }

        .box-orange {
            background-color: #ff6b3d;
            border: 3px solid black;
            height: 50px;
            width: 88%;
            margin-bottom: 15px;
            display: inline-block;
        }

        .row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .box-green {
            background-color: #a8d88f;
            border: 3px solid black;
            width: 150px;
            height: 500px;
        }

        .box-gray {
            background-color: #d3d3d3;
            border: 3px solid black;
            flex: 1;
            height: 500px;
        }

        .box-blue {
            background-color: #5cd4f4;
            border: 3px solid black;
            width: 150px;
            height: 500px;
        }

        .footer {
            width: 100%;
        }

        .box-bluesea {
            background-color: #2b5fd4;
            border: 3px solid black;
            height: 50px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box-yellow"></div>
        <div class="box-orange"></div>
        
        <div class="row">
            <div class="box-green"></div>
            <div class="box-gray"></div>
            <div class="box-blue"></div>
        </div>
        
        <div class="footer">
            <div class="box-bluesea"></div>
        </div>
    </div>
</body>
</html>
