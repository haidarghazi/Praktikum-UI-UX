<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas dan Keliling Lingkaran</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 50px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { color: #2b6cb0; }
        input, button {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            border-radius: 5px;
        }
        button {
            background: #2b6cb0;
            color: white;
            border: none;
            cursor: pointer;
            width: 104%;
        }
        button:hover {
            background: #1a4f7a;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            background: #e8f0fe;
            border-radius: 5px;
            width: 98%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Menghitung Luas dan Keliling Lingkaran</h2>

    <label>Masukkan jari-jari (r):</label>
    <input type="number" id="radius" placeholder="Contoh: 7">

    <button onclick="hitungLingkaran()">Hitung</button>

    <div class="result" id="output"></div>
</div>

<script>
function hitungLingkaran() {
    let r = document.getElementById("radius").value;

    if (r === "" || r <= 0) {
        document.getElementById("output").innerHTML = "Masukkan jari-jari yang valid!";
        return;
    }

    let luas = Math.PI * r * r;
    let keliling = 2 * Math.PI * r;

    document.getElementById("output").innerHTML = `
        <strong>Hasil Perhitungan:</strong><br>
        Luas Lingkaran: ${luas.toFixed(2)}<br>
        Keliling Lingkaran: ${keliling.toFixed(2)}
    `;
}
</script>

</body>
</html>
