<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jumlah Dua Bilangan</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            width: 300px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 20px;
            text-align: center;
        }

        .symbol {
            font-size: 24px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Jumlah Dua Bilangan</h3>

    <input type="number" id="num1" placeholder="Masukkan bilangan pertama" onchange="hitung()">

    <div class="symbol">+</div>

    <input type="number" id="num2" placeholder="Masukkan bilangan kedua" onchange="hitung()">

    <div class="symbol">=</div>

    <input type="number" id="hasil" placeholder="Hasil" readonly>
</div>

<script>
function hitung() {
    let a = parseFloat(document.getElementById("num1").value) || 0;
    let b = parseFloat(document.getElementById("num2").value) || 0;
    let jumlah = a + b;

    document.getElementById("hasil").value = jumlah;
}
</script>

</body>
</html>
